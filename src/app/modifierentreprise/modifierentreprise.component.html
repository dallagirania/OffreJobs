<div id="wrapper">


    <!-- Header
    ================================================== -->
    <app-header></app-header>
    <div class="clearfix"></div>

    <!-- Titlebar
    ================================================== -->
    <div id="titlebar" class="single" style="background-image: url(../../assets/images/img66.jpg);text-align:center">
        <div class="container">

            <div class="sixteen columns">
                <h2>Mon Profile</h2>
                <nav id="breadcrumbs">
                    <ul>
                        <li>You are here:</li>
                        <li><a routerLink="/profile">**** Profile ****</a></li>
                        <li>Modifier Mon Profile </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>


    <!-- Content
    ================================================== -->
    <div class="dashboard-content" style="margin-left:50px ;">

        <!-- Titlebar -->
        
        <div class="row">
            <!-- Profile -->
            <div class="col-lg-6 col-md-12">
                <div class="dashboard-list-box margin-top-0">
                    <h4 class="gray" style="background-color: rgb(225, 247, 185);">Logo De Notre Entreprise :</h4>
                    <div class="dashboard-list-box-static">
                        
                        <!-- Avatar -->
                        <div class="edit-profile-photo" style="margin-left:100px;margin-top:50px;">
                            <input type="file" accept="image/*" (change)="onSelectFile($event) "
                            class=" form-control">
                        <img [src]="imgURL" height="200" *ngIf="imgURL;else admin">
                        <ng-template #admin>
                             <img [src]="user.img">
                        </ng-template>
                        </div>
    
                        <!-- Details -->
                       
                    </div>
                </div>
            </div>
    
            <!-- Change Password -->
            <div class="col-lg-6 col-md-12">
                <div class="dashboard-list-box margin-top-0">
                    <h4 class="gray" style="background-color: rgb(225, 247, 185);"> Des DÃ©tails Sur Notre Entreprise : </h4>
                    <div class="dashboard-list-box-static">
    
                        <!-- Change Password -->
                        <div class="my-profile">
                            <form method="post" class="register">
          
                                <p class="form-row form-row-wide">
                                    <label for="nom">Nom:
                                        <i class="ln ln-icon-Male"></i>
                                        <input type="text" class="input-text"  name="nom" id="username2" value="" [(ngModel)]="user.nom"/>
                                    </label>
                                </p>
                                
                                  <p class="form-row form-row-wide">
                                    <label for="email2">Email Address:
                                        <i class="ln ln-icon-Mail"></i>
                                        <input type="text" class="input-text" name="email" id="email2" value="" [(ngModel)]="user.email" />
                                    </label>
                                </p>
                              
                                <p class="form-row form-row-wide">
                                    <label for="tel">tel:
                                        <i class="fa fa-phone" aria-hidden="true"></i>
                                        <input type="text" class="input-text"  name="tel" [(ngModel)]="user.tel" >
                                    </label>
                                </p>
                             
                               <p class="form-row form-row-wide">
                                    <label for="adr">Adresse:
                                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                                        <input type="text" class="input-text"  name="adr" [(ngModel)]="user.adr" />
                                    </label>
                                </p>
                              
                            
                               
                                <p class="form-row">
                                    <button type="submit" style="margin-left:150px;" (click)=" modifierEntreprise()" class="btn btn-primary btn-user btn-block">
                                      Enregistrer
                                      </button>
                                </p>
        
                            </form>     
                        </div>
                    </div>
                </div>
            
            </div>
            
        </div>
        <!-- Copyrights -->
       
    </div>
  
<!-- Container -->


    <!-- Container / End -->



    <!-- Footer
    ================================================== -->
    <div class="margin-top-30"></div>

   
    <!-- Back To Top Button -->
<div id="backtotop"><a href="#"></a></div>
<app-footer></app-footer>


</div>
