<!DOCTYPE html>


<body>
<div id="wrapper">


<!-- Header
================================================== -->
<app-header></app-header>
<div class="clearfix"></div>

<!-- Titlebar
================================================== -->
<div id="titlebar" class="single" style="background-image: url(../../assets/images/img66.jpg);text-align:center">
	<div class="container">

		<div class="sixteen columns">
			<h2>Postulation</h2>
			<nav id="breadcrumbs">
				<ul>
					<li>You are here:</li>
					<li><a routerLink="/listeoffre">**** Offre ****</a></li>
					<li>Postulation</li>
				</ul>
			</nav>
		</div>
	</div>
</div>



<!-- Content
================================================== -->
<div class="container">
	<div class="eleven columns" style="margin-left:200px;">
		<h2 style="margin-left:200px;">Postuler Pour Cette Offre </h2>
	   <div class="small-dialog-content">
		<form  method="get" >
			
			<span class="fake-input"><i class="ln ln-icon-Male"></i>: {{currentuser.nom}}</span>
			<span class="fake-input"><i class="ln ln-icon-Male"></i>: {{currentuser.prenom}}</span>
			<span class="fake-input"><i class="ln ln-icon-Mail"></i>: {{currentuser.email}}</span>
			
			<div class="form">
			   <div class="upload-info"><strong>Télécharger Votre CV <i class="fa fa-download" aria-hidden="true"></i> </strong></div>
			   <div class="clearfix"></div>
				<input class="search-field" type="file" accept="*" (change)="OnSelectFile($event)"  />
				
			</div>
		
			<div class="divider"></div>
	         <div [innerHtml]="message"></div>
			<button  (click)="postulation()" class="send">Envoyer </button>
		
		</form>
	</div>
	
</div>
</div>


<!-- Footer
================================================== -->
<div class="margin-top-50"></div>
<app-footer></app-footer>


<!-- Back To Top Button -->
<div id="backtotop"><a href="#"></a></div>

</div>
<!-- Wrapper / End -->

</body>
