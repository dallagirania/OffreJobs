<div class="sticky-header">
    <div class="container">
        <div class="sixteen columns">

            <!-- Logo -->
            <div id="logo">
                <h1><a href="index-2.html"><img src="../../../assets/images/bg1.png" alt="Work Scout" /></a></h1>
            </div>

            <!-- Menu -->
            <nav id="navigation" class="menu">
                <ul id="responsive">

                    <li><a routerLink="/acceuil"><i class="fa fa-home" aria-hidden="true"></i>  Acceuil</a>
                        
                    </li>

                    <li><a routerLink="/aboutus" ><i class="fa fa-question-circle" aria-hidden="true"></i>  Qui Somme Nous ?</a>
                    </li>

                    <li><a  routerLink="/listeoffre" > <i class="fa fa-briefcase" aria-hidden="true" ></i>  Offres</a>
                        <ul *ngIf="user=='entreprise'" >
                            <li><a routerLink="/listeoffre">liste des offres</a></li>
                            <li><a routerLink="/MesOffres">Vos Offres</a></li>
                            <li><a routerLink="/ajouteroffre">Ajouter Offres</a></li>
                        </ul>
                    </li>

                    <li><a  routerLink="/contact"><i class="fa fa-phone-square" aria-hidden="true"></i>  Contact</a>
                    </li>
                </ul>


                <ul class="responsive float-right"  *ngIf="user==null" >
                    <!-- <li><a routerLink="/loginEntreprise"><i class="fa fa-building" aria-hidden="true"></i>Entreprise</a></li> -->
                    <li><a routerLink="/loginFormateur"><i class="fa fa-user"></i>Candidat</a></li>
                </ul>
                <ul class="responsive float-right" *ngIf="user=='formateur'||user=='entreprise'">
                    <li><img  [src]="currentuser?.img"  style="border-radius: 50% !important;width:60px;"></li>
                    <li style="margin-top:15px;">{{currentuser?.nom}}
                        <ul >
                            <li><a routerLink="/profile"><i class="fa fa-user" aria-hidden="true"></i>Profile</a></li>
                            <li *ngIf="user=='formateur'"><a routerLink="/ListPosParFormateur"><i class="fa fa-share-square-o" aria-hidden="true"></i>Mes Postulation</a></li>
                            <li><a (click)="logOut()" data-toggle="modal" data-target="#logoutModal" ><i class="fa fa-power-off" aria-hidden="true"></i>Deconnexion</a></li>
                        </ul>
                    </li>
                    <li style="margin-top:15px;">{{currentuser?.prenom}}</li>
            </ul>
                
            </nav>

            <!-- Navigation -->
            <div id="mobile-navigation">
                <a href="#menu" class="menu-trigger"><i class="fa fa-reorder"></i> Menu</a>
            </div>

        </div>
    </div>
</div>
